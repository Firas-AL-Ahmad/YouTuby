<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | YouTuby</title>
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./css/hamburgers.css">
</head>

<body class="mt-5 rtl">

    <div class="top-menu">
        <div class="container-fluid">
            <!-- navBar -->
            <nav class="navbar  fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">يوتيوبي</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-lg-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">الفيديوهات المقترحة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-lg-3" href="#">المرفوعة حديثا</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="#" tabindex="-1">الفيديوهات الرائجة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-info text-white d-inline-block p-1" href="#" data-toggle="modal"
                                data-target="#loginModal">تسجيل
                                الدخول</a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="ابحث الان">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">بحث</button>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                        <button type="button" class="close" data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email" class="col-form-label">البريد الالكتروني:</label>
                                <input type="email" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">كلمة المرور:</label>
                                <input type="password" class="form-control" id="recipient-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="mx-auto">نسيت كلمة المرور</a>
                        <a href="" class="mx-auto">إنشاء حساب</a>
                        <button type="button" class="btn btn-primary">دخول</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-header pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        حوالي 800 نتيجة
                    </div>
                    <div class="col-6">
                        <span class="float-left"><i class="fa-solid fa-filter"></i> التصفية</span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center">تاريخ التحميل</div>
                        <hr>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>آخر ساعة</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>اليوم</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>هذا الأسبوع</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>هذا الشهر</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>هذا العام</span>
                        </label>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center">النوع</div>
                        <hr>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>فيديو</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>قناة</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>قائمة تشغيل</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>فيلم</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>عرض</span>
                        </label>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center">التصنيف بحسب</div>
                        <hr>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>مدى الصلة</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>تاريخ التحميل</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>عدد المشاهدات</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>التقييم</span>
                        </label>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center">المدة</div>
                        <hr>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>قصير (اقل من4دقائق)</span>
                        </label>
                        <label class="d-block mb-3">
                            <input type="checkbox" name="CheckBoxInputName">
                            <span>طويل (أكثر من20دقيقة)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/975c5761fb.js" crossorigin="anonymous"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
